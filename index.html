<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="left-banner">
        <div class="odin-banner">
            <img src="odin-lined.png" id="odin" alt="odin-logo">
            <h1 class="odin-text">ODIN</h2>
        </div>
    </div>

    <div class="right-area">
        <h2 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2 class="subtitle">Sign up now to get started.</h2>

        <div id="right-form-area">
            <h2 class="form-heading">Lets Do this!</h2>
            <div class="the-form">
                <div id="error"></div>
                <form action="index.html" method="GET" class="form" id="form">
                    <fieldset>
                        <div class="input">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]+" required>
                        </div>
                        <div class="input">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" pattern="[a-zA-Z]+" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="email">E-Mail:</label>
                            <input type="email" name="email" id="email" pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" required>
                        </div>
                        <div class="input">
                            <label for="tel">Phone:</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div> 
                    </fieldset>
                </div>
            </div>
                    <button class="submit" type="submit">Sign up!</button>  
                </form>

        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
